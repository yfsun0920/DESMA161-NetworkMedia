    <script>
        let lightDefault = "Images/Camera_Me.png";
        let darkDefault = "Images/GameMonitor_Me.png";

        let buttons = document.querySelectorAll('.image-button');
        let displayImage = document.getElementById('display-image');
        let toggleSwitch = document.querySelector("#switch-input");

        // Function to update the image
        function updateImage(button) {
            if (document.body.classList.contains("dark")) {
                displayImage.src = button.dataset.darkImage;
                button.href = button.dataset.darkHref;
                button.textContent = button.dataset.darkText;
            } else {
                displayImage.src = button.dataset.lightImage;
                button.href = button.dataset.lightHref;
                button.textContent = button.dataset.lightText;
            }
        }

        // Function to update the button text
        function updateButtonText() {
            buttons.forEach(button => {
                let text;
                if (document.body.classList.contains("dark")) {
                    text = button.getAttribute('data-dark-text');
                } else {
                    text = button.getAttribute('data-light-text');
                }
                button.innerText = text;
            });
        }

        // Add event listeners to buttons
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                updateImage(button);
            });

            button.addEventListener('mouseout', () => {
                if (document.body.classList.contains("dark")) {
                    displayImage.src = darkDefault;
                    button.href = button.dataset.darkHref;
                } else {
                    displayImage.src = lightDefault;
                    button.href = button.dataset.lightHref;
                }
            });
        });

        // Add event listener to theme switch
        toggleSwitch.addEventListener("change", () => {
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                localStorage.setItem('theme', 'dark');
                displayImage.src = darkDefault;
            } else {
                localStorage.removeItem('theme');
                displayImage.src = lightDefault;
            }
            updateButtonText();  // change button text when theme is switched
        });

        // Apply the stored theme when the page loads
        window.onload = function () {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add("dark");
                toggleSwitch.checked = true;
                displayImage.src = darkDefault;
                updateButtonText();  // change button text when theme is loaded
            }
        };


    </script>
